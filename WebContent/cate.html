<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/jquery.cookies.2.2.0.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" >
      <div class="form-group">
        <div class="label">
          <label for="sitename">医生帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           Doctor
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="oldPassword" size="50" placeholder="请输入原始密码"  />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newPassword" size="50" placeholder="请输入新密码"  />          
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" id="ChangeP"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
<script>
$(document).ready(function(){
	var id = $.cookies.get("id");
	$("#ChangeP").click(function(){
		alert(id);
	 if(id){
     	$.ajax({
    	 url:serUrl+'/ChangeP?id='+id,
         type:'POST',
         dataType:'JSON',
         data: $(".form-x").serializeArray(),
         success:function(data){
        	if(data == "1"){
        		alert("旧密码不正确");
        	}else if(data =="0"){
	        	alert("修改成功"); 
	        	//window.location.reload();
        	}
         },
         error:function(){
        	 alert("服务器忙请稍后再试！！");
         }
     });		
     	return false;
	 }
	});
});
</script>
</body>
</html>
